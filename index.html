        let currentSubject = '';
        let slides = [];
        let current = 0;
        let playing = true;
        let timeLeft = 7;
        let testMode = false;
        let revealed = false;
        let timer;

        function startQuiz(subject) {
            currentSubject = subject;
            if (subject === 'patoloji') {
                slides = patolojiSlides;
            } else if (subject === 'fizyoloji') {
                slides = fizyolojiSlides;
            } else {
                slides = mikrobiyolojiSlides;
            }
            current = 0;
            
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            
            let indicator = '';
            if (subject === 'patoloji') indicator = 'ğŸ”¬ Patoloji';
            else if (subject === 'fizyoloji') indicator = 'ğŸ§¬ Fizyoloji';
            else indicator = 'ğŸ¦  Mikrobiyoloji';
            document.getElementById('subjectIndicator').textContent = indicator;
            
            show(0);
        }

        function goHome() {
            stopTimer();
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'flex';
            testMode = false;
            document.getElementById('testBtn').textContent = 'ğŸ§  Test: OFF';
            document.getElementById('testBtn').classList.remove('active');
            playing = true;
            document.getElementById('playBtn').textContent = 'â¸';
        }

        function show(i) {
            if (i < 0 || i >= slides.length) return;
            
            let content = slides[i];
            revealed = false;
            
            // Test mode: hide answer after â€¦ symbol
            if (testMode && content.includes('â€¦')) {
                const parts = content.split('â€¦');
                if (parts.length >= 2) {
                    content = parts[0] + 'â€¦<br><br><div class="hidden-answer">' + 
                             parts.slice(1).join('â€¦') + '</div>' +
                             '<br><button class="reveal-btn" onclick="reveal()">CevabÄ± GÃ¶ster ğŸ‘ï¸</button>';
                }
            }
            
            document.getElementById('content').innerHTML = content;
            document.getElementById('header').textContent = `Slayt ${i + 1} / ${slides.length}`;
            
            resetTimer();
        }

        function reveal() {
            const hidden = document.querySelector('.hidden-answer');
            const btn = document.querySelector('.reveal-btn');
            if (hidden) hidden.classList.remove('hidden-answer');
            if (btn) btn.remove();
            revealed = true;
        }

        function next() {
            current = (current + 1) % slides.length;
            show(current);
        }

        function prev() {
            current = (current - 1 + slides.length) % slides.length;
            show(current);
        }

        function togglePlay() {
            playing = !playing;
            document.getElementById('playBtn').textContent = playing ? 'â¸' : 'â–¶';
            if (playing) resetTimer();
            else stopTimer();
        }

        function toggleTest() {
            testMode = !testMode;
            const btn = document.getElementById('testBtn');
            btn.textContent = testMode ? 'ğŸ§  Test: ON' : 'ğŸ§  Test: OFF';
            btn.classList.toggle('active');
            show(current);
        }

        function startTimer() {
            if (!playing) return;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                } else {
                    // In test mode, don't auto-advance until answer revealed
                    if (testMode && !revealed) return;
                    next();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timer) clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 7;
            document.getElementById('timer').textContent = '7';
            if (playing) startTimer();
        }

        // Swipe support
        let touchX = 0;
        document.addEventListener('touchstart', e => {
            touchX = e.touches[0].clientX;
        });
        document.addEventListener('touchend', e => {
            const diff = touchX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                diff > 0 ? next() : prev();
            }
        });

        // Keyboard
        document.addEventListener('keydown', e => {
            if (document.getElementById('homeScreen').style.display !== 'none') return;
            
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                next();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prev();
            } else if (e.key === 'p' || e.key === 'P') {
                togglePlay();
            } else if (e.key === 'Escape') {
                goHome();
            }
        });

        // Wake lock
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {});
        }
    </script>
